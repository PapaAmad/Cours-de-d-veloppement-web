<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreprise de Prêts - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/java.js"></script>
</head>
<body>
    <header>
        <img src="img/logo.jpeg" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Contactez-nous</h1>

    <form id="contactForm" action="#" method="post" class="contact-form" onsubmit="return verification()">
        <label for="civilite">Civilité<span class="required">*</span></label>
        <select id="civilite" name="civilite" required>
            <option value="">--Sélectionnez--</option>
            <option value="Mr">Mr</option>
            <option value="Mme">Mme</option>
        </select>

        <label for="nom">Nom<span class="required">*</span></label>
        <input type="text" id="nom" name="nom">
        <div id="errorNom" class="error"></div>

        <label for="prenom">Prénom<span class="required">*</span></label>
        <input type="text" id="prenom" name="prenom">
        <div id="errorPrenom" class="error"></div>

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email">
        <div id="errorEmail" class="error"></div>

        <label for="commentaire">Commentaire<span class="required">*</span></label>
        <textarea id="commentaire" name="commentaire" rows="5"></textarea>
        <div id="errorCommentaire" class="error"></div>

        <button class="btn">Envoyer</button>

    </form>

</body>
</html>
